<h1>Become an <strong>iXtension</strong> user</h1>

<div class="container">
    <div class="error-box" ng-hide="!showErrorMessage">
        <h4>{{ errorMessage }}</h4>
    </div>

    <div class="one-half left">
        <div class="signup-box">
            <h2>Sign Up</h2>

            <form class="signup-form" ng-submit="signUp()">
                <div>
                    <label>Username</label>
                    <input ng-model="name">
                </div>

                <div>
                    <label>Email</label>
                    <input ng-model="email">
                </div>

                <div>
                    <label>Password</label>
                    <input ng-model="password">
                </div>

                <button type="submit">Sign up</button>
            </form>
        </div>
    </div>

    <div class="one-half right">
        <div class="login-box">
            <h2>Log In</h2>

            <form class="login-form" ng-submit="logIn()">
                <div>
                    <label>Username</label>
                    <input ng-model="loginName">
                </div>

                <div>
                    <label>Email</label>
                    <input ng-model="loginEmail">
                </div>

                <div>
                    <label>Password</label>
                    <input ng-model="loginPassword">
                </div>

                <button type="submit">Log In</button>
            </form>
        </div>
    </div>
</div>
