<body>
	<!-- Title -->
	<h1>Animate.css</h1>

	<!-- Subheading -->
	<h3>Just-add-water CSS animations</h3>

	<!-- Javascript for dropdown menu -->
	<script language="javascript">
		// When the user clicks on the button, toggle between hiding/showing the content
		var myFunction = function() {
			document.getElementById("myDropdown").classList.toggle("show");
		};

		// Close dropdown menu if the user clicks outside of it
		window.onclick = function(event) {
			if (!event.target.matches(".dropbtn")) {
				var dropdowns = document.getElementsByClassName("dropdown-content");
				for (var i = 0; i < dropdowns.length; i++) {
					var openDropdown = dropdowns[i];
					if (openDropdown.classList.contains("show")) {
						openDropdown.classList.remove("show");
					}
				}
			}
		}
	</script>

	<!-- Dropdown Menu -->
	<div class="container">
		<div class="dropdown">
			<button onclick="myFunction()" class="dropbtn">Dropdown</button>
			<div id="myDropdown" class="dropdown-content">
				<p><strong>Attention Seekers</strong></p>
				<a href="#">bounce</a>
				<a href="#">flash</a>
				<a href="#">pulse</a>
			</div>
		</div>

		<a href="#">
			<div id="animateButton">
				<p>Animate it</p>
			</div>
		</a>
	</div>
